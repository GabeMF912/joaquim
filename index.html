<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualização de Modelo 3D</title>
    <style>
        /* Estilize o iframe para ajustar o tamanho da visualização */
        .modelo-wrapper {
            width: 100%;
            padding-bottom: 56.25%;
            position: relative;
        }
        .modelo-iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class='modelo-wrapper'>
        <iframe class="modelo-iframe" src="https://app.modelo.io/embedded/1700700753151787008?viewport=false&autoplay=false&autorotate=false&hideTools=false&showBIM=false&showBBoxSize=false&showKooRender=false&showSettings=false" frameborder="0" mozallowfullscreen webkitallowfullscreen allowfullscreen></iframe>
    </div>
</body>
</html>
