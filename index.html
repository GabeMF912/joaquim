<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualização de Modelo glTF</title>
    <!-- Inclua o Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Crie uma cena Three.js
        var scene = new THREE.Scene();

        // Crie uma câmera
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Crie um renderizador
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Carregue o modelo glTF
        var loader = new THREE.GLTFLoader();
        loader.load('seu_modelo.gltf', function (gltf) {
            var model = gltf.scene;
            scene.add(model);
        });

        // Adicione uma luz ambiente
        var ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Adicione uma luz direcional
        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        // Função de animação
        var animate = function () {
            requestAnimationFrame(animate);

            // Gire o modelo, se necessário
            // model.rotation.x += 0.01;
            // model.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
