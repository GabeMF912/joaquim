<!DOCTYPE html>
<html>
<head>
    <title>Google Slides API</title>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <div id="presentation-container"></div>
    <button onclick="previousSlide()">Slide Anterior</button>
    <button onclick="nextSlide()">Próximo Slide</button>

    <script>
        // Chave da API do Google Slides
        var API_KEY = 'AIzaSyDXxy5eAzOaeVNojHpAHiX3l5jpSAY03Nk';

        // ID da apresentação do Google Slides
        var PRESENTATION_ID = '1yNQ143OjKI2zjHTxbppIAvLn3--ykIRywzsrFCFkuAU';

        // Inicializar a API do Google Slides
        gapi.load('client', function() {
            gapi.client.init({
                apiKey: API_KEY,
            }).then(function() {
                // Carregar a apresentação
                return gapi.client.slides.presentations.get({
                    presentationId: PRESENTATION_ID
                });
            }).then(function(response) {
                // Obter os slides da apresentação
                var slides = response.result.slides;

                // Inserir o primeiro slide na página
                var presentationContainer = document.getElementById('presentation-container');
                presentationContainer.innerHTML = '<iframe src="' + slides[0].slideProperties.notesPage.pageElements[0].shape.text.textElements[0].textRun.content + '"></iframe>';

                // Variável para rastrear o slide atual
                var currentSlideIndex = 0;

                // Função para avançar para o próximo slide
                function nextSlide() {
                    if (currentSlideIndex < slides.length - 1) {
                        currentSlideIndex++;
                        presentationContainer.innerHTML = '<iframe src="' + slides[currentSlideIndex].slideProperties.notesPage.pageElements[0].shape.text.textElements[0].textRun.content + '"></iframe>';
                    }
                }

                // Função para retroceder para o slide anterior
                function previousSlide() {
                    if (currentSlideIndex > 0) {
                        currentSlideIndex--;
                        presentationContainer.innerHTML = '<iframe src="' + slides[currentSlideIndex].slideProperties.notesPage.pageElements[0].shape.text.textElements[0].textRun.content + '"></iframe>';
                    }
                }

                // Exibir os botões de controle de slide
                var previousButton = document.querySelector('button[onclick="previousSlide()"]');
                var nextButton = document.querySelector('button[onclick="nextSlide()"]');
                previousButton.style.display = 'block';
                nextButton.style.display = 'block';
            });
        });

        // Função para carregar o SDK da API do Google
        function loadGoogleApi() {

        }
    </script>
</body>
</html>
